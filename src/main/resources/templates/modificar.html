<!DOCTYPE html>

<html xmlns:th="http://www.thymelife.org">
<head>
    <title>Datos de la persona</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>
<body>
<h1>Datos de la persona</h1>
<a th:href="@{/}">Regresar</a>
<br>
<br>

<form th:action="@{/guardar}" method="post" th:object="${persona}" >
    <input type="hidden" name="idPersona" th:field="*{idPersona}">

    <div class="col-auto">
        <label for="nombre">Nombre: </label>
    </div>
    <div class="col-auto">
        <input type="text" name="nombre" th:field="*{nombre}" aria-labelledby="passwordHelpInline">
    </div>

    <div class="col-auto">
        <label for="apellido">Apellido: </label>
    </div>
    <div class="col-auto">
        <input type="text" name="apellido" th:field="*{apellido}" aria-labelledby="passwordHelpInline">
    </div>

    <div class="col-auto">
        <label for="email">Email: </label>
    </div>
    <div class="col-auto">
        <input type="text" name="email" th:field="*{email}" aria-labelledby="passwordHelpInline">
    </div>

    <div class="col-auto">
        <label for="telefono">Telefono: </label>
    </div>
    <div class="col-auto">
        <input type="tel" name="telefono" th:field="*{telefono}" aria-labelledby="passwordHelpInline">
    </div>
    <br>

    <div class="col-auto">
        <input type="submit" name="guardar" value="Guardar">
    </div>
</form>
</body>
</html>
